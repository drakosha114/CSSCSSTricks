<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tricks - Layout - Flexbox 3 Column layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="l-screen">
        <header class="l-header">
            <h1>Header</h1>
        </header>
        <section class="l-main">
            <aside class="l-main__sidebar l-main__sidebar--primary">
                <h2>Primary sidebar</h2>
            </aside>
            <main class="l-main__content">
                <h2>Content</h2>
            </main>
            <aside class="l-main__sidebar l-main__sidebar--secondary">
                <h2>Secondary sidebar</h2>
            </aside>
        </section>
        <footer class="l-footer">
            <h2>Footer</h2>
        </footer>
    </div>
</body>
</html>
